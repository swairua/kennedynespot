    <script>
      (function() {
        try {
          // Migrate old hash-based URLs to clean URLs
          if (window.location.hash && window.location.hash.startsWith('#/')) {
            var cleanPath = window.location.hash.substring(1); // Remove #
            window.location.replace(cleanPath);
            return;
          }
          
          // Handle redirect parameter from 404.html (legacy support)
          var params = new URLSearchParams(window.location.search);
          var redirect = params.get('redirect');
          if (redirect) {
            var url = decodeURIComponent(redirect);
            if (typeof url === 'string' && url.startsWith('/')) {
              window.history.replaceState(null, '', url);
            }
          }
        } catch (e) {
          console.warn('URL migration handling failed', e);
        }
      })();
    </script>
